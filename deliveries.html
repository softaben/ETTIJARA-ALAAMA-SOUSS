    <style>

            --bg: #f5f7fa;

        /* Header */

            color: white; 
            height: 70px; 
            display: flex; 
            align-items: center;

            max-width: 1200px;
            margin: 0 auto;
        }
        
        /* Buttons */
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 8px;

        }
        .btn-primary {

        }
        .btn-primary:hover {
            background-color: var(--secondary);
        }
        .btn-success {

            color: white;
        }
        
        /* Table Container */
        .table-container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        
        .controls {
            display: flex;
            gap: 20px;
            align-items: center;
            margin-bottom: 25px;
            background: #f1f5f9;

        select {

            color: #1e293b;

        }
        
        tr:hover {
            background-color: #f9f9f9;
        }
        
        /* Modal Overlay */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 2000;
            justify-content: center;

        .print-table {

            margin-top: 15px;

        .print-table th, .print-table td {

        .print-table th {

        .print-footer {

            align-items: center;

        /* ÿßŸÑÿÆÿ™ŸÖ ÿßŸÑÿØÿßÿ¶ÿ±Ÿä */
        .round-stamp {
            width: 110px;
            height: 110px;
            border: 3px double var(--primary);
            border-radius: 50%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--primary);
            font-weight: bold;
            transform: rotate(-12deg);
        }

        .round-stamp .comp-name {

        .round-stamp .depo-label {

        .sig-box {

        @media print {

                border: none;
            }
            .no-print { display: none !important; }
            @page { size: A5 portrait; margin: 0; }
        }
        
        /* Loading */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .loading i {
            font-size: 32px;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        /* Toast Notification */
        .toast {
            position: fixed;
            top: 100px;
            right: 30px;
            padding: 15px 25px;
            border-radius: 8px;
            background: white;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 3000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from { transform: translateX(100%); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }
        
        .toast.success { border-right: 4px solid var(--success); }
        .toast.error { border-right: 4px solid var(--danger); }
        
        /* Responsive */
        @media (max-width: 768px) {
            .controls { flex-direction: column; align-items: flex-start; }
            .header { padding: 0 15px; }
            .main-content { padding: 90px 15px 15px; }
        }
    </style>
</head>

    <script>
        // Configuration Firebase (identique au deuxi√®me code)
        const firebaseConfig = {
            apiKey: "AIzaSyAV_c5Gt_f1h5nZF47FcPjW_h4P24LYADk",
            authDomain: "commerce22-610cc.firebaseapp.com",
            databaseURL: "https://commerce22-610cc-default-rtdb.firebaseio.com",
            projectId: "commerce22-610cc",
            storageBucket: "commerce22-610cc.firebasestorage.app",
            messagingSenderId: "458158894252",
            appId: "1:458158894252:web:d1e640b2e16ef32d978309"
        };
        
        // Initialiser Firebase
        let database;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            console.log("Firebase initialis√© avec succ√®s");
        } catch (error) {
            console.error("Erreur d'initialisation Firebase:", error);
            showToast("Erreur de connexion √† la base de donn√©es", "error");
        }
        
        // Variables globales
        let deliveries = [];
        let depots = [];
        let currentDelivery = null;
        
        // Fonction pour afficher une notification
        function showToast(message, type = "success") {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.remove();
            }, 3000);
        }
        
        // Charger les d√©p√¥ts
        function loadDepots() {
            try {
                const depotsRef = database.ref('depots');
                
                depotsRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    depots = [];
                    
                    if (data) {
                        Object.keys(data).forEach(key => {
                            depots.push({
                                id: key,
                                ...data[key]
                            });
                        });
                        
                        // Remplir le s√©lecteur de d√©p√¥ts
                        const depotSelect = document.getElementById('depotSelector');
                        let options = '<option value="">Tous les d√©p√¥ts</option>';
                        
                        depots.forEach(depot => {
                            options += `<option value="${depot.id}">${depot.name} - ${depot.city || ''}</option>`;
                        });
                        
                        depotSelect.innerHTML = options;
                        
                        // Charger les livraisons apr√®s les d√©p√¥ts
                        loadDeliveries();
                    }
                    
                }, (error) => {
                    console.error("Erreur de chargement des d√©p√¥ts:", error);
                    showToast("Erreur de chargement des d√©p√¥ts", "error");
                });
                
            } catch (error) {
                console.error("Erreur dans loadDepots:", error);
            }
        }
        
        // Charger les livraisons
        function loadDeliveries() {
            try {
                const deliveriesRef = database.ref('deliveries');
                
                deliveriesRef.on('value', (snapshot) => {
                    const data = snapshot.val();
                    deliveries = [];
                    
                    if (data) {
                        Object.keys(data).forEach(key => {
                            deliveries.push({
                                id: key,
                                ...data[key]
                            });
                        });
                        
                        // Trier par date (plus r√©cent d'abord)
                        deliveries.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));
                        
                        console.log(`${deliveries.length} livraisons charg√©es`);
                        updateDeliveriesTable();
                    } else {
                        document.getElementById('deliveriesTableBody').innerHTML = `
                            <tr>
                                <td colspan="8" style="text-align: center; padding: 40px; color: #999;">
                                    <i class="fas fa-box-open" style="font-size: 32px; margin-bottom: 10px;"></i>
                                    <p>Aucune livraison trouv√©e</p>
                                </td>
                            </tr>
                        `;
                    }
                    
                }, (error) => {
                    console.error("Erreur de chargement des livraisons:", error);
                    showToast("Erreur de chargement des livraisons", "error");
                });
                
            } catch (error) {
                console.error("Erreur dans loadDeliveries:", error);
            }
        }
        
        // Mettre √† jour le tableau des livraisons
        function updateDeliveriesTable() {
            const tableBody = document.getElementById('deliveriesTableBody');
            const selectedDepotId = document.getElementById('depotSelector').value;
            
            // Filtrer par d√©p√¥t si s√©lectionn√©
            let filteredDeliveries = deliveries;
            if (selectedDepotId) {
                filteredDeliveries = deliveries.filter(delivery => delivery.depotId === selectedDepotId);
            }
            
            if (filteredDeliveries.length === 0) {
                tableBody.innerHTML = `
                    <tr>
                        <td colspan="8" style="text-align: center; padding: 40px; color: #999;">
                            <i class="fas fa-search" style="font-size: 32px; margin-bottom: 10px;"></i>
                            <p>Aucune livraison pour ce d√©p√¥t</p>
                        </td>
                    </tr>
                `;
                return;
            }
            
            let html = '';
            filteredDeliveries.forEach(delivery => {
                const depot = depots.find(d => d.id === delivery.depotId);
                const depotName = depot ? `${depot.name}` : 'Non sp√©cifi√©';
                const date = delivery.createdAt ? formatDate(delivery.createdAt) : '--';
                const statusColor = getStatusColor(delivery.status);
                
                html += `
                    <tr>
                        <td><strong>${delivery.deliveryNumber || delivery.bonNumber || 'N/A'}</strong></td>
                        <td>${delivery.clientName || '--'}</td>
                        <td>${delivery.clientPhone || '--'}</td>
                        <td>${date}</td>
                        <td>${depotName}</td>
                        <td><strong>${(delivery.totalAmount || 0).toFixed(2)} DH</strong></td>
                        <td>
                            <span style="
                                background: ${statusColor};
                                color: white;
                                padding: 4px 10px;
                                border-radius: 20px;
                                font-size: 12px;
                                font-weight: 600;
                            ">
                                ${getStatusText(delivery.status)}
                            </span>
                        </td>
                        <td>
                            <button class="btn btn-primary" onclick="showDeliveryPrint('${delivery.id}')" style="padding: 8px 15px;">
                                <i class="fas fa-eye"></i> Voir
                            </button>
                        </td>
                    </tr>
                `;
            });
            
            tableBody.innerHTML = html;
        }
        
        // Obtenir la couleur du statut
        function getStatusColor(status) {
            switch(status) {
                case 'pending': return '#f59e0b'; // orange
                case 'processing': return '#3b82f6'; // bleu
                case 'delivered': return '#10b981'; // vert
                case 'cancelled': return '#ef4444'; // rouge
                default: return '#6b7280'; // gris
            }
        }
        
        // Obtenir le texte du statut
        function getStatusText(status) {
            switch(status) {
                case 'pending': return 'En attente';
                case 'processing': return 'En cours';
                case 'delivered': return 'Livr√©';
                case 'cancelled': return 'Annul√©';
                default: return 'Inconnu';
            }
        }
        
        // Formater la date
        function formatDate(dateString) {
            if (!dateString) return '--';
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('fr-FR', {
                    day: '2-digit',
                    month: '2-digit',
                    year: 'numeric'
                });
            } catch (e) {
                return '--';
            }
        }
        
        // Afficher le bon de livraison pour impression
        function showDeliveryPrint(deliveryId) {
            const delivery = deliveries.find(d => d.id === deliveryId);
            if (!delivery) {
                showToast("Livraison non trouv√©e", "error");
                return;
            }
            
            currentDelivery = delivery;
            
            // Trouver le d√©p√¥t
            const depot = depots.find(d => d.id === delivery.depotId);
            const depotName = depot ? depot.name : 'Non sp√©cifi√©';
            const depotCity = depot ? depot.city : '';
            
            const container = document.getElementById('a5DeliveryNote');
            let grandTotal = 0;
            
            // Calculer le total
            let itemsHtml = '';
            if (delivery.items && Array.isArray(delivery.items)) {
                delivery.items.forEach(item => {
                    const total = item.total || (item.quantity * item.price) || 0;
                    grandTotal += total;
                    
                    itemsHtml += `
                        <tr>
                            <td>${item.code || 'N/A'}</td>
                            <td style="text-align:left;">${item.name || 'Produit inconnu'}</td>
                            <td>${item.quantity || 0}</td>
                            <td>${(item.price || 0).toFixed(2)}</td>
                            <td>${total.toFixed(2)}</td>
                        </tr>
                    `;
                });
            }
            
            container.innerHTML = `
                <div class="print-header">
                    <div style="text-align:left;">
                        <h3 style="margin:0; color: var(--primary);">ETTIJARA ALAAMA SOUSS</h3>
                        <p style="font-size:9px;">Syst√®me de Gestion des Livraisons</p>
                        <p style="font-size:9px;">D√©p√¥t: <strong>${depotName} ${depotCity ? '- ' + depotCity : ''}</strong></p>
                    </div>
                    <div style="text-align:right; font-size:11px;">
                        <p><strong>N¬∞:</strong> ${delivery.deliveryNumber || delivery.bonNumber || 'N/A'}</p>
                        <p><strong>Date:</strong> ${formatDate(delivery.createdAt)}</p>
                        <p><strong>Statut:</strong> ${getStatusText(delivery.status)}</p>
                    </div>
                </div>

                <div class="print-title"><h2>BON DE LIVRAISON</h2></div>

                <div style="margin-bottom:12px; text-align:left;">
                    <p style="font-size:10px; font-weight:bold;">INFORMATIONS CLIENT :</p>
                    <p style="font-size:13px;"><strong>${delivery.clientName || '--'}</strong></p>
                    <p style="font-size:11px;">üì± ${delivery.clientPhone || '--'}</p>
                    <p style="font-size:11px;">üìç ${delivery.deliveryAddress || delivery.clientAddress || '--'}</p>
                </div>

                <table class="print-table">
                    <thead>
                        <tr>
                            <th width="15%">Code</th>
                            <th width="40%">D√©signation</th>
                            <th width="10%">Qt√©</th>
                            <th width="15%">Prix Unitaire</th>
                            <th width="15%">Total</th>
                        </tr>
                    </thead>
                    <tbody>${itemsHtml || '<tr><td colspan="5" style="text-align:center;">Aucun article</td></tr>'}</tbody>
                    <tfoot>
                        <tr>
                            <td colspan="4" style="text-align:right; border:none; padding-top:12px;">
                                <strong>TOTAL √Ä PAYER (DH) :</strong>
                            </td>
                            <td style="border:2.5px solid #000; padding-top:12px; background:#f9f9f9;">
                                <strong>${grandTotal.toFixed(2)}</strong>
                            </td>
                        </tr>
                    </tfoot>
                </table>
                
                ${delivery.notes ? `
                <div style="margin-top:20px; padding:10px; border:1px solid #ddd; font-size:10px;">
                    <strong>Remarques:</strong> ${delivery.notes}
                </div>
                ` : ''}

                <div class="print-footer">
                    <div style="text-align:center;">
                        <p>Signature du Client</p>
                        <div class="sig-box"></div>
                    </div>

                    <div class="round-stamp">
                        <div class="comp-name">ETTIJARA ALAAMA SOUSS</div>
                        <div class="depo-label">D√âP√îT</div>
                        <div class="depo-name">${depotName}</div>
                    </div>

                    <div style="text-align:center;">
                        <p>Signature & Cachet</p>
                        <div class="sig-box"></div>
                    </div>
                </div>
                
                <p style="font-size:8px; text-align:center; margin-top:25px; color:#555;">
                    Document g√©n√©r√© le ${new Date().toLocaleDateString('fr-FR')} 
                    - ETTIJARA ALAAMA SOUSS ¬© ${new Date().getFullYear()}
                </p>
            `;
            
            document.getElementById('printModal').style.display = 'flex';
        }
        
        // Imprimer le bon de livraison
        function printDeliveryNote() {
            window.print();
        }
        
        // Fermer la modal
        function closeModal() {
            document.getElementById('printModal').style.display = 'none';
        }
        
        // Actualiser les donn√©es
        function refreshData() {
            document.getElementById('deliveriesTableBody').innerHTML = `
                <tr>
                    <td colspan="8" class="loading">
                        <i class="fas fa-spinner fa-spin"></i>
                        <p>Actualisation des donn√©es...</p>
                    </td>
                </tr>
            `;
            
            loadDepots();
            showToast("Donn√©es actualis√©es", "success");
        }
        
        // Initialiser l'application
        document.addEventListener('DOMContentLoaded', function() {
            if (database) {
                // V√©rifier la connexion Firebase
                const connectedRef = database.ref(".info/connected");
                connectedRef.on("value", function(snap) {
                    if (snap.val() === true) {
                        console.log("Connect√© √† Firebase");
                        loadDepots();
                    } else {
                        showToast("Non connect√© √† la base de donn√©es", "error");
                    }
                });
            }
            
            // Filtrer les livraisons quand on change de d√©p√¥t
            document.getElementById('depotSelector').addEventListener('change', updateDeliveriesTable);
            
            // Raccourcis clavier
            document.addEventListener('keydown', function(e) {
                // √âchap pour fermer la modal
                if (e.key === 'Escape') {
                    closeModal();
                }
                
                // Ctrl+R pour actualiser
                if (e.ctrlKey && e.key === 'r') {
                    e.preventDefault();
                    refreshData();
                }
            });
        });
    </script>
</body>
</html>
